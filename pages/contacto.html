    <!-- FORMULARIO CONTACTO -->

    <main class="container-fluid bg-danger">
        <form action="" method="get" class="d-flex justify-content-center text-center">
            <div class="row h-100">
                <div class="col">
                    <label for="nombre" class="text-black form-label">Nombre completo:</label>
                    <input type="text" class="form-control text-center" placeholder="Nombre y apellido" aria-label="Nombre completo" minlength="3"  maxlength="30" required autofocus autocomplete="off">
                </div>
                    <div class="col">
                        <label for="email" class="text-black form-label">E-Mail:</label>
                        <input type="email" name="email" class="form-control text-center form-text" placeholder="ejemplo@gmail.com" required >
                    </div>
                    <div>
                        <fieldset>
                        <legend>Ingrese los siguientes datos:</legend>
                        <div>
                            <label for="fnac" class="text-center text-black form-label">Fecha de nacimiento:</label>
                            <input type="date" name="fecha-nac" id="fnac" required class="text-center form-text">
                        </div>
                        <div>
                            <label for="edad" class="text-center text-black form-label">Indique su edad</label>
                                <input type="number" name="edad" id="edad" min="1" max="100" class="text-center form-text">
                        </div>
                        <div>
                            <label for="prov" class="form-label text-center text-black">Indique su provincia</label>
                            <select name="provincia" id="prov" class="form-select">
                                <option value="Caba">Capital Federal</option>
                                <option value="Buenos Aires" selected>Bs. As.</option>
                                <option value="Catamarca">Catamarca</option>
                                <option value="Chaco">Chaco</option>
                                <option value="Chubut">Chubut</option>
                                <option value="Cordoba">Cordoba</option>
                                <option value="Corrientes">Corrientes</option>
                                <option value="Entre Rios">Entre Rios</option>
                                <option value="Formosa">Formosa</option>
                                <option value="Jujuy">Jujuy</option>
                                <option value="La Pampa">La Pampa</option>
                                <option value="La Rioja">La Rioja</option>
                                <option value="Mendoza">Mendoza</option>
                                <option value="Misiones">Misiones</option>
                                <option value="Neuquen">Neuquen</option>
                                <option value="Rio Negro">Rio Negro</option>
                                <option value="Salta">Salta</option>
                                <option value="San Juan">San Juan</option>
                                <option value="San Luis">San Luis</option>
                                <option value="Santa Cruz">Santa Cruz</option>
                                <option value="Santa Fe">Santa Fe</option>
                                <option value="Sgo. del Estero">Sgo. del Estero</option>
                                <option value="Tierra del Fuego">Tierra del Fuego</option>
                                <option value="Tucuman">Tucuman</option>
                            </select>
                        </div>
                        </fieldset>
                    </div>
                    <div>
                        <fieldset>
                            <legend>Agregue un comentario</legend>
                            <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Agregue un comentario" class="form-control"></textarea>
                        </fieldset>
                    </div>
                    <div>
                        <fieldset>
                            <legend>Opciones de formulario:</legend>
                            <input type="button" value="Cancelar" class="btn btn-primary">
                            <input id="enviar" type="submit" value="Enviar" class="btn btn-primary">
                            <input id="reset" type="reset" value="Limpiar" class="btn btn-primary">
                        </fieldset>
                    </div>
            </div>
        </form>
